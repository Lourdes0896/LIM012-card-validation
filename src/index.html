<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  </head>
  <body>
    <header>
      <div class="contenedor">
   
          <h1><imagen class= "teleticket"> <img src="teleticket.png"> </imagen></h1>  
         <label class="seccion" id="seccion_1"> 
           <center> <h1>SHAKIRA 2021  WORLD TOUR </h1> </center>
        </label>
      </div>

    <main>
      <section id="poster">
        <img src="shakira.png">
     
        <div class="contenedor">
         
          <h2>FINALIZA LA COMPRA: 1 entrada(s) (s/750)</h2> <br><br>

          <input type="text" name="Apellidos">

          <input type="text" name="Email">

          <input type="text" name="Tarjeta"> 
          <p>MM/AA:</p>
          <input type="text" name="Fecha">
          <p>CVV:</p>
          <inout type="texte" name="Vencimiento"></inout>
          <br> <br>
          <input type="button" name="validar" value= "Validar"/> <br> <br>

      
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
