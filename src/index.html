<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  <body>
    <header>
      <div class="contenedor">
   
          <h1><imagen class= "teleticket"> <img src="teleticket.png"> </imagen></h1>  
         <label class="seccion" id="seccion_1">

        </label>
      </div>    
    </header>

    <main>
      <section id="poster">
        <img src="shakira.png">
     
        <div class="contenedor" id="Formulario">
         
          <h2>FINALIZA LA COMPRA: 1 entrada(s) (s/750)</h2> <br><br>
          <p>Estimado usuario,  ingrese sus datos</p> <br>
          <p>Nombres:</p>
          <input type="letras" name="Nombres" id="Nombres"required>
          <p>Apellidos:</p>
          <input type="letras" name="Apellidos" id="apellidos" required>
          <p>Email:</p>
          <input type="email" name="Email"id="email"required>
          <p>N° de Tarjeta:</p>
          <input type=text  name="Tarjeta" id="tarjeta"  
          minlength="16" maxlength="16" required> 
          <p>MM/AA:</p>
          <input type="text" name="Fecha"id="fecha"required>
          <p>CVV:</p>
          <input type="texte" name="Vencimiento"id="vencimiento"required>
          <br> <br>
          
          <button type="button" id="btn" >Validar</button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
